    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
            color: #e7e5e4;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .font-display {
            font-family: 'Orbitron', sans-serif;
        }
        .glass {
            background: rgba(28, 25, 23, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .impostor-gradient {
            background: linear-gradient(135deg, #e11d48 0%, #4c0519 100%);
        }
        .detective-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 100%);
        }
        .innocent-gradient {
            background: linear-gradient(135deg, #059669 0%, #064e3b 100%);
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 15px rgba(225, 29, 72, 0.4); border-color: rgba(225, 29, 72, 0.6); }
            50% { box-shadow: 0 0 30px rgba(225, 29, 72, 0.7); border-color: rgba(225, 29, 72, 1); }
        }
        .pulse-red { animation: pulse-red 1.5s infinite; }

        @keyframes siren {
            0%, 100% { background-color: rgba(225, 29, 72, 0); }
            50% { background-color: rgba(225, 29, 72, 0.15); }
        }
        .siren-bg { animation: siren 1s infinite; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(225, 29, 72, 0.2);
            animation: scanline 3s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #292524;
            border-radius: 10px;
        }
    </style>
